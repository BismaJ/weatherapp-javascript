<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="css/weather.css" rel="stylesheet">
    <title>Weather App</title>
</head>
<body>
    <div class="container">
        <div class="icon-container">
            <img id="logo" src="media\logo.jpg" />
        </div>
        <div class="header">
          </div>
          <div class="content">
            <div class="general-information">
              <div class="status" data-status>Enter a City</div>
            </div>
        </div>

            <div id="placeholder" class="city-container">
                <input placeholder="City/Zip" class="city-search" id="search">
                <div class="custom-select">

                </div>
                <select id="units">
                    <option value="f">Fahrenheit</option>
                    <option value="m">Celcuis</option>
                </select>
                <button id="btnget" onclick="getweather()">Get weather</button><br>
            </div>
            <div id="standard-weather">
                <h4>Karachi Temperature: </h4>
            </div>
            <div id="temp-details">
                <img id="image" style="border-radius: 5px;"/>
                <div id="output"></div>
                </div>

        

    </div>
</body>
<script src="js/weather.js"></script>
<script src="js/config.js"></script>
</html>
